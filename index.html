<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Movie Quote Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!-- Site Header -->
<h1 class="display-4 text-center">Movie Quote Generator</h1>

<!-- Quote Box -->
<div class="container-responsive">
	<div class="row">
		<div class="col col-md-3"></div>
		<div class="col col-md-6" id="quote-container"><br>
			<blockquote class="blockquote blockquote-reverse">
				<h3 class="text-right" id="quote-text">This will be where we place the movie quote text....</h3>
				<footer class="blockquote-footer"><cite title="Source Title" id="quote-author"><i>Movie Name, Year</i></cite></footer>
			</blockquote>
			</div>
		<div class="col col-md-3"></div>
		
	</div>
</div>

<!-- Buttons -->
<div class="btn-container">
	<p class="text-center">
		<button type="button" class="btn  btn-info btn-circle btn-lg generate"><img src="https://openclipart.org/download/224998/1439410433.svg" class="img-responsive center-block"/></button>

		<button type="button" class="btn btn-primary btn-circle btn-lg disabled"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></button>
	</p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
